{% load static %}

{% for article in latest_articles %}

	<div class="card-article-list">

				<div class="card-article-text">
					<a href="{% url 'article_detail_en' slug=article.slug %}" title="{{ article.title}} - Articles"><h3 style="font-family: 'IBM Plex Sans', sans-serif; font-weight: 500;font-size: 14px;">{{ article.title | truncatechars:49}}</h3></a>
				</div>
                <div class="main__page__article__body" style="font-family: 'Noto Sans', sans-serif;
                font-size: 14px;
                padding-left: 20px;
                padding-right: 10px;
                padding-bottom: 35px;
                color: #373b40;
                letter-spacing: 0.03em;
                padding-top: 10px">
                            {{ article.description }}
                            {{ article.body|truncatechars_html:230 | safe }}
                </div>
                <div class="gradient__main__article__full__list">
                </div>
                <div class="gradient__main__article__bottom">
                </div>

	</div>

{% endfor %}
