{% load static %}


{% for article in latest_four_articles %}
    <div class="main__card__two__articles linkblock">

        <div class="">
            <div class="main__mine__section"
                            style="font-family: 'Roboto', sans-serif;
                            font-size: 11px;
                            font-weight: 500;
                            color: #D06914;
                            letter-spacing: .1rem;">
                        ARTICLES
            </div>
            <div class="main__title__article">
                <a href="{% url 'article_detail_en' slug=article.slug %}" title="{{ article.title }} - Article">
                   <h3 style="font-family: 'IBM Plex Sans', sans-serif;
                    font-size: 16px;
                    font-weight: 500;
                    padding-left: 20px;
                    padding-right: 10px;
                    color: #373b40;">
                       {{ article.title }}
                   </h3>
                </a>
            </div>
        </div>
        <div style="font-family: 'Noto Sans', sans-serif;
        font-size: 14px;
        padding-left: 20px;
        padding-right: 10px;
        color: #373b40;
        padding-top: 10px;">
                    {{ article.description }}
        </div>
        <div class="main__page__article__body" style="font-family: 'Noto Sans', sans-serif;
            font-size: 14px;
            padding-left: 20px;
            padding-right: 10px;
            color: #373b40;
            letter-spacing: 0.03em;">
                        {{ article.body|truncatechars_html:600 | safe }}
        </div>
        <div class="gradient__main__article">
        </div>
        <div class="gradient__main__article__bottom">
        </div>

    </div>
{% endfor %}
